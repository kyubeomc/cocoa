<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="outerbox">
      <div class="first-row">
        <i class="fas fa-times firstrow__icon"></i>
        <h3 class="first-row__text">Playlist</h3>
      </div>


      <div class="second-row">
        <div class="second-rowbtn">
        <i class="fas fa-image second-row__image" ></i>
        </div>
        <div class="second-row__text">
          <h2 class="second-row__text1">Random Love</h2>
          <p class="second-row__text2">by Divay Kapoor</p>
        </div>
      </div>
        
    


        <div class="third-row">
          <div class="third-row__playbtn">
            <i class="fas fa-play"></i>
            <p class="third-row__playbtn__text">Play</p>
          </div>

          <div class="third-row__heartbtn">
            <i class="fas fa-heart"></i>
          </div>
          <div class="third-row__plusbtn">
            <i class="fas fa-plus"></i>
          </div>
          </div>
          
        <div class="forth-row">
              <div class="forth-row__button button"></div>
              <div class="forth-row__text">
              <h5 class="forth-row__title">Matargasti</h5>
              <h4 class="forth-row__singer singer-font">Mohit Chauhan</h5>
              </div>
        </div>

        <div class="fifth-row">
            <div class="fifth-row__button button"></div>
            <div class="second-row__text">
            <h5 class="fifth-row__title">Attitude</h5>
            <h4 class="fifth-row__singer">Lewis Of Man·Attitude</h5>
            </div>
        </div>

        <div class="sixth-row">
            <div class="sixth-row__button button"></div>
            <div class="sixth-row__text">
            <h5 class="sixth-row__title">Try Everything</h5>
            <h4 class="sixth-row__singer singer-font">Shakira · Zootopia</h5>
            </div>
        </div>

        <div class="seventh-row">
            <div class="seventh-row__button button"></div>
            <div class="seventh-row__text">
            <h5 class="seventh-row__title ">Sunflower</h5>
            <h4 class="seventh-row__singer">Joseph Vincent · Sunflower</h5>
        
            </div>
        </div>
        
      
    </header>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
