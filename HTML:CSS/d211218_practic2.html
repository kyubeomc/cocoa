<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>My 2nd practice html.</title>
  </head>

  <body>
    <form>
      <label for="profile">Profile Photo</label>
      <input id="profile" type="file" accept=".png,.pdf" />
      <label for="first-name">First Name</label>
      <input id="first-name" required placeholder="Name" type="text" />
      <label for="last-name">Last Name</label>
      <input id="last-name" required placeholder="Last Name" type="text" />
      <label for="user-name">User Name</label>
      <input id="user-name" required placeholder="Username" type="text" />
      <label for="password">Password</label>
      <input
        id="password"
        required
        placeholder="Password"
        minlength="10"
        type="password"
      />
      <input id="creat-account" type="submit" value="Creat Account" />
    </form>
  </body>
</html>
